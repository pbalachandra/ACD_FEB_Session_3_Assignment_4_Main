<!DOCTYPE html>
<html>
<head>
	<title>CSS Position</title>
	<style type="text/css">

		.imageposition{
			position: absolute;
			top: 0px;
			left: 0px;
			width: 200px;
		}
		p{
			font-family: times;
			font-size: 15px;
		}
	</style>
</head>
<body>
	<h1 >This is a Heading. This is a Heading</h1>
	<img src="acadgild.png" class="imageposition">
	<p>This is a paragraph. This is a paragraph</p>
	<p>This is another paragraph. This is another paragraph</p>

</body>
</html>
